<h2>Organizer Dashboard</h2>

<p *ngIf="loading">Loading events...</p>

<table *ngIf="!loading && events.length > 0" border="1" cellpadding="8">
  <tr>
    <th>Event Name</th>
    <th>Venue</th>
    <th>Date</th>
    <th>Capacity</th>
    <th>Tickets Sold</th>
  </tr>

  <tr *ngFor="let event of events">
    <td>{{ event.name }}</td>
    <td>{{ event.venue }}</td>
    <td>{{ event.date_time | date:'medium' }}</td>
    <td>{{ event.capacity }}</td>
    <td>{{ event.tickets_sold }}</td>
  </tr>
</table>

<p *ngIf="!loading && events.length === 0">
  No events created yet.
</p>
