<div class="add-event-wrapper">
  <div class="form-card">

    <h2>Add New Event</h2>
    <p class="subtitle">Create and publish your event</p>

    <form (ngSubmit)="createEvent()" #eventForm="ngForm">

      <div class="form-grid">

        <div class="form-group">
          <label>Event Name</label>
          <input type="text" name="name" [(ngModel)]="event.name" required />
        </div>

        <div class="form-group">
          <label>Category</label>
          <input type="text" name="category" [(ngModel)]="event.category" required />
        </div>

        <div class="form-group">
          <label>Venue</label>
          <input type="text" name="venue" [(ngModel)]="event.venue" required />
        </div>

        <div class="form-group">
          <label>Date</label>
          <input type="date" name="date_time" [(ngModel)]="event.date_time" required />
        </div>

        <div class="form-group">
          <label>Capacity</label>
          <input type="number" min="0" ste="1" name="capacity" [(ngModel)]="event.capacity" required />
        </div>

        <div class="form-group">
          <label>Price (â‚¹)</label>
          <input type="number" min="0" step="1" name="price" [(ngModel)]="event.price" required />
        </div>

        <div class="form-group full">
          <label>Description</label>
          <textarea name="description" [(ngModel)]="event.description"></textarea>
        </div>

      </div>

      <button class="submit-btn" type="submit">
        Create Event
      </button>

    </form>

  </div>
</div>
