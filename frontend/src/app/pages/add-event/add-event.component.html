<h2>Add New Event</h2>

<input type="text" placeholder="Event Name" [(ngModel)]="event.name" />
<input type="text" placeholder="Description" [(ngModel)]="event.description" />
<input type="text" placeholder="Venue" [(ngModel)]="event.venue" />
<input type="text" placeholder="Category" [(ngModel)]="event.category" />
<input type="date" [(ngModel)]="event.date_time" />
<input type="number" placeholder="Capacity" [(ngModel)]="event.capacity" />

<button (click)="createEvent()">Create Event</button>

<p *ngIf="successMessage">{{ successMessage }}</p>
<p *ngIf="errorMessage">{{ errorMessage }}</p>
