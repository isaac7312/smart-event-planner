<nav class="navbar">
  <div class="logo">Smart Event Planner</div>

  <ul class="nav-links">
    <!-- Events (Public) -->
    <li>
      <a
        routerLink="/events"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link"
      >
        Events
      </a>
    </li>

    <!-- Add Event (Only when logged in) -->
    <li *ngIf="authService.isLoggedIn()">
      <a
        routerLink="/add-event"
        routerLinkActive="active"
        class="nav-link"
      >
        Add Event
      </a>
    </li>

    <!-- Dashboard (Only when logged in) -->
    <li *ngIf="authService.isLoggedIn()">
      <a
        routerLink="/dashboard"
        routerLinkActive="active"
        class="nav-link"
      >
        Dashboard
      </a>
    </li>

    <!-- Analytics (Only when logged in) -->
    <li *ngIf="authService.isLoggedIn()">
      <a
        routerLink="/analytics"
        routerLinkActive="active"
        class="nav-link"
      >
        Analytics
      </a>
    </li>

    <!-- Login (Only when NOT logged in) -->
    <li *ngIf="!authService.isLoggedIn()">
      <a
        routerLink="/login"
        routerLinkActive="active"
        class="nav-link"
      >
        Login
      </a>
    </li>

    <!-- Logout (Only when logged in) -->
    <li *ngIf="authService.isLoggedIn()">
      <button class="logout-btn" (click)="logout()">
        Logout
      </button>
    </li>
  </ul>
</nav>
